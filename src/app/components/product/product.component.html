<app-card [amount]='amount' [totalPrice]="total" ></app-card>


<div class="container m-5">
  <div class="row">
    <div class="col-sm">
      <div class="col mb-5">
        <div class="container">
          <img class="img-fluid big-image" src = {{this.image}} alt="" />
        </div>
      </div>
      <div class="col-sm container">
        <div class="d-flex justify-content-around">
          <div class="p-2 " *ngFor="let image of images; let i=index">
            <div selected>
              <img class="img-fluid img-thumb" [src]="image" (click)="changePicture(i)" alt="" />
            </div>
          </div>
          <!-- <div class="p-2">
            <img class="img-fluid" src="../../../assets/images/image-product-2-thumbnail.jpg" alt="" />
          </div>
          <div class="p-2">
            <img class="img-fluid" src="../../../assets/images/image-product-3-thumbnail.jpg" alt="" />
          </div>
          <div class="p-2">
            <img class="img-fluid" src="../../../assets/images/image-product-4-thumbnail.jpg" alt="" />
          </div> -->
        </div>
      </div>
    </div>
    <div class="col-sm pt-4">
      <div class="container my-5 todo">
        <div class="mb-4">
          <h6 class="company mb-4">Sneaker Company</h6>
          <h2 class="title">Fall Limited Edition Sneakers</h2>
        </div>
        <div class="description">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt dolores
            eaque commodi, alias minima est porro repellat ipsam pariatur dolorum
            blanditiis tempore rerum officia dicta, deserunt, cumque quos quo
            illo.
          </p>
        </div>
        <div class="price container">
          <div class="row justify-content-start">
            <p class="mb-0 actual-price">$125.00</p> <span class="p-1 ml-2 off">50%</span>
          </div>
          <div class="row justify-content-start tachado">
            <p>$250.00</p>
          </div>
        </div>
        <div class="btn-toolbar justify-content-around" role="toolbar" >
          <div class="btn-group btn-cant mr-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-q pr-4" (click)="minus()">-</button>
            <button type="button" class="btn btn-num">{{amount}}</button>
            <button type="button" class="btn btn-q pl-4" (click)="plus()">+</button>

          </div>
          <div class="btn-group" role="group" >
            <button type="button" class="btn cart" (click)="addToCart(amount)">
              <img src="../../../assets/images/icon-cart.svg" alt="">
              Add to cart</button>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!--END ROW-->
</div>
